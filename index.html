  <body>
      <h1>What Type of Programming Language Should You Learn?</h1>
    <div class="container">
      <form id="got-form">
        <div class="form-group">
          <label for="name">What is your name?</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="years">How Many Years Have You Been Coding?</label>
          <input id="years" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="ending">Front-End or Back-End?</label>
          <select class="form-control" id="ending">
            <option value="front">Front-end</option>
            <option value="back">Back-end</option>
          </select>
        </div>
        <div class="form-group">
          <div class="radio">
            <h2>What do you want to build?</h2>
            <label>
              <input type="radio" name="building" value="apps" checked>
              Apps
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="building" value="data">
              Data-mines
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="building" value="cybersecurity">
              cybersecurity
            </label>
          </div>
        </div>
        <div class="form-group">
          <div class="radio">
            <h5>What size company do you want to work for?</h5>
            <label>
              <input type="radio" name="companies" value="big" checked>
              Big
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="companies" value="gov">
              Government
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="companies" value="startup">
              Start-up
            </label>
          </div>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>

      <div class="languages">
        <div id="python">
          <h3> Dear <span class="name1"></span> We suggest you learn Python! </h3>
        </div>
        <div id="javascript">

        </div>
        <div id="react">
